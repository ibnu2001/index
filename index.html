<!DOCTYPE html>
<html>
    <head>
        <title>table complex</title>
    </head>
    <body>
        <table border="3" cellpading="2">
            <thead>
                <th rowspan="3">no</th>
                <th colspan="3">nama</th>
                <th>umur</th>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>andre</td>
                    <td>26</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>faris</td>
                    <td>24</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
